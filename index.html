<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Previsão do tempo</title>
    <link rel="icon" href="./img/icon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <link href="https://open.spotify.com/embed/playlist/5pDG9ekP8oDjhxncJe5nXZ?utm_source=generator&theme=0">
    <link rel="stylesheet" href="./style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <div class="box-big">
      <input class="input-city" placeholder="Digite o nome da cidade" />
      <button class="bnt-search" onclick="clickBnt()" >
        <img
          class="img-search"
          src="https://www.svgrepo.com/show/488200/find.svg"
          alt="busca"
        />
      </button>

      <div class="box-medium">
        <h2 class="city">Tempo em São Paulo</h2>

        <p class="temp">30°C</p>

        <div class="box-smaller">
          <img class="img-prev" alt="icon" src="https://openweathermap.org/img/wn/04n.png" />
          <p class="text-prev">Nublado</p>
        </div>

        <p class="umi">Umidade: 66%</p>
      </div>
    </div>
   </div>
  </body>
